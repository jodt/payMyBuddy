<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Payment</title>
</head>
<section class="d-flex flex-column" style="height:100%;" layout:fragment="content">
    <div class="h-25 pt-5 d-flex flex-column align-items-center justify-content-center">
        <div class="alert alert-danger w-50" role="alert" th:if="${param.addBuddyFailed}">
            Cet personne fait dejÃ  partie de vos amis
        </div>
        <div class="w-50 mb-1 d-flex justify-content-between">
            <h3>Ajouter un ami</h3>
        </div>
        <form action="#" th:action="@{/buddies}" method="post" th:object="${buddyToAdd}"
              class="card h-50 w-50 p-2 bg-secondary bg-opacity-10 d-flex flex-row justify-content-between align-items-center">
            <div class="d-flex flex-column w-50">
                <select id="buddy" class="form-select" aria-label="select for add buddy" th:field="*{buddyEmail}">
                    <option selected th:value=null>Choississez une adresse mail</option>
                    <option th:each="user: ${users}"
                            th:text="${user.getBuddyEmail()} + ' (' + ${user.getBuddyFirstName()} +' '+ ${user.getBuddyLastName()} +' )'"
                            th:value="${user.getBuddyEmail()}"
                    >
                    </option>
                </select>
                <div
                        class="text-danger"
                        th:errors="*{buddyEmail}"
                ></div>
            </div>
            <button class="btn btn-success" type="submit">Valider</button>
        </form>
    </div>
</section>
</html>
