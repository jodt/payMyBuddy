<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
    />
    <title>PayMyBuddy</title>
</head>
<body
        style="height: 100vh"
        class="d-flex flex-column align-items-center justify-content-center"
>
<form
        style="height: 500px"
        class="d-flex flex-column justify-content-between border border-dark p-5"
        action="#"
        th:action="@{/register}"
        th:object="${user}"
        method="post"
>
    <div
            class="text-danger"
            th:if="${userAlreadyExistError}"
            th:text="${userAlreadyExistError}"
    ></div>

    <h1>Formulaire d'inscription</h1>
    <div class="form-group">
        <label for="lastname">Nom</label>
        <input
                id="lastname"
                type="text"
                class="form-control"
                th:field="${user.lastname}"
                placeholder="Entrer votre nom"
        />
        <div
                class="text-danger"
                th:if="${#fields.hasErrors('lastname')}"
                th:errors="*{lastname}"
        ></div>
    </div>
    <div class="form-group">
        <label for="firstName">Nom</label>
        <input
                id="firstName"
                type="text"
                class="form-control"
                th:field="*{firstname}"
                placeholder="Entrer votre prÃ©nom"
        />
        <div
                class="text-danger"
                th:if="${#fields.hasErrors('firstname')}"
                th:errors="*{firstname}"
        ></div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input
                id="email"
                type="email"
                class="form-control"
                th:field="*{mail}"
                placeholder="Entrer votre mail"
        />
        <div
                class="text-danger"
                th:if="${#fields.hasErrors('mail')}"
                th:errors="*{mail}"
        ></div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
                type="password"
                th:field="*{password}"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Entrer votre mot de passe"
        />
    </div>
    <div
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
    ></div>
    <button type="submit" class="btn btn-primary">S'enregistrer</button>
</form>
</body>
</html>
