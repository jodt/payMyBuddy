<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Payment</title>
</head>
<section class="d-flex flex-column" style="height:100%;" layout:fragment="content">
    <div class="h-100 pt-5 d-flex flex-column align-items-center justify-content-start">
        <div class="card w-50">
            <h3 class="card-header">
                Mon profil
            </h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'Nom : ' +  ${loggedUser.lastname}"></li>
                <li class="list-group-item" th:text="'Prénom : ' +  ${loggedUser.firstname}"></li>
                <li class="list-group-item" th:text="'Mail : ' +  ${loggedUser.mail}">>Vestibulum at eros</li>
            </ul>
        </div>

        <div class="card w-50 mt-5">
            <h3 class="card-header">
                Mon releve d'identite bancaire
            </h3>
            <div th:if="${userBankAccount.getIban()}" th:text="${userBankAccount.getIban()}"
                 class="card-body"></div>
            <form th:unless="${userBankAccount.getIban()}" action="#" th:action="@{/profil}" method="post"
                  th:object="${userBankAccount}"
                  class="card-body d-flex flex-row justify-content-between align-items-center">
                <div class="form-group w-50">
                    <input
                            id="iban"
                            type="text"
                            class="form-control"
                            th:field="*{iban}"
                            placeholder="Entrer votre iban"
                    />
                </div>
                <button type="submit" class="btn btn-success m-2">Valider</button>
            </form>
        </div>

        <div class="alert alert-danger w-50 mt-2" role="alert" th:if="${param.ibanError}">
            Veuillez renseigner votre iban
        </div>

        <div class="card w-50 mt-5" th:if="${userBankAccount.getIban()}">
            <h3 class="card-header">
                Ajouter de l'argent sur mon compte
            </h3>
            <form action="#" th:action="@{/profil/credit}" method="post" th:object="${creditTransfer}"
                  class="card-body d-flex flex-row justify-content-between align-items-center">
                <div class="form-group w-50">
                    <input
                            placeholder="0€"
                            type="number"
                            id="credit"
                            step="0.01"
                            style="text-align: right;"
                            min="0"
                            th:field="*{amount}"
                    />
                    <div
                            class="text-danger"
                            th:errors="*{amount}"
                    ></div>
                </div>
                <button type="submit" class="btn btn-success m-2">Valider</button>
            </form>
        </div>
        <div class="card w-50 mt-5" th:if="${userBankAccount.getIban()}">
            <h3 class="card-header">
                Transférer de l'argent vers mon compte bancaire
            </h3>
            <form action="#" th:action="@{/profil/debit}" method="post" th:object="${debitTransfer}"
                  class="card-body d-flex flex-row justify-content-between align-items-center">
                <div class="form-group w-50">
                    <input
                            placeholder="0€"
                            type="number"
                            id="debit"
                            step="0.01"
                            style="text-align: right;"
                            min="0"
                            th:field="*{amount}"
                    />
                    <div
                            class="text-danger"
                            th:errors="*{amount}"
                    ></div>
                </div>
                <button type="submit" class="btn btn-success m-2">Valider</button>
            </form>
        </div>
    </div>
</section>
</html>
