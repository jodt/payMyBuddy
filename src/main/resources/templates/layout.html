<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js}"></script>
    <title>PayMybuddies</title>
</head>
<body style="height: 100vh;">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">
                <span class="bg-success bg-gradient p-2 rounded-3 text-light">Pay My Buddy</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item p-2">
                        <a href="/home" style="text-decoration: none;" class="nav-link"
                           aria-current="page">Accueil</a>
                    </li>
                    <li class="nav-item p-2">
                        <a href="/payment" style="text-decoration: none" class="nav-link">Paiement</a>
                    </li>
                    <li class="nav-item p-2">
                        <a href="/profil" style="text-decoration: none" class="nav-link">Mon profil</a>
                    </li>
                    <li class="nav-item dropdown pt-2">
                        <a class="nav-link dropdown-toggle btn bg-secondary text-light" href="#"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false" th:text="${#authentication.getName()}">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div layout:fragment="content"></div>
</main>
</body>
</html>
